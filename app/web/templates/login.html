{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div class="card">
        <h3 style="text-align: center; margin-bottom: 25px;">Login Required</h3>

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>

        <p style="margin-top: 20px; font-size: 14px; color: #7f8c8d; text-align: center;">
            Default password: <code>changeme</code><br>
            Change it in the configuration file!
        </p>
    </div>
</div>
{% endblock %}
